<html>
    <head>
        <title>My Calendar Widget</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;

            .widget-container {
                margin: 0 auto;
                width: 300px;
                text-align: center;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
            }

    <body>
        <div class="widget-container">
            <h1>My Calendar Event</h1>
